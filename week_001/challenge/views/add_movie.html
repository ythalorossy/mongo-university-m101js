<!doctype HTML>
<html>
  <head><title>Add Movie</title></head>
  <body>
    <h1>Add Movie</h1>
     <form action="/add_movie" method="POST">
       <p>
         title: <input type="text" name="title" value=""/>
         year: <input type="text" name="year" value=""/>
         imdb: <input type="text" name="imdb" value=""/>
       </p>
       <input type="submit" value="Submit"/>
     </form>
     <hr>
     <h1>Movies</h1>
     {% for movie in movies %}
     <li><a href="http://www.imdb.com/title/{{ movie.imdb }}">{{ movie.title }}, {{ movie.year }}</a></li>
     {% else %}
     <li>No movies found.</li>
     {% endfor %}

  </body>
</html>
